<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Cream+Soda&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="page">
        <div class="img-col">
            <div class="logo-box">
                <div class="logo-bg">
                    <div class="logo">
                        <img class="logo-img" src="./img/odin-lined.png">
                        <p class="logo-text">ODIN</p>
                    </div>
                </div>
            </div>
            <div class="img-footer">
                <p>Photo by <a href="https://unsplash.com/@johnygoerend?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Johny Goerend</a> on <a href="https://unsplash.com/photos/landscape-photo-of-mountains-near-lake-wallpaper-U_diPCXCBxU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="content-col">
            <div class="header">
                <p>
                    This is not a real online service! You know you need
                    something like this in your life to help you realize
                    your deepest dreams.<br>Sign up <em>now</em> to get
                    started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <form id="newUser" action="" method="post">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="formColumns">
                            <div class="formColumn">
                                <label for "firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="firstName" placeholder="first name" minlength="2" tabindex="1" /> 
                                
                                <label for "email">EMAIL</label>
                                <input type="email" id="email" name="email" placeholder="email@example.com" tabindex="3" />
                                
                                <label for "password">PASSWORD</label>
                                <input type="password" id="password" name="password" minlength="5" tabindex="5" />
                            </div>
                            <div class="formColumn">
                                <label for "lastName">LAST NAME</label>
                                <input type="text" id="lastName" name="lastName" placeholder="last name" minlength="2" tabindex="2" />
                                
                                <label for "phoneNumber">PHONE NUMBER</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}" tabindex="4" />
                                
                                <label for "confirmPass">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmPass" name=confirmPass" minlength="5" tabindex="6" />
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="footer">
                <p>
                    <button id="createAccount" type="button" form="newUser" tabindex="7">Create Account</button>
                </p>
                <p class="login">
                    Already have an account? 
                    <a tabindex="8" href="login.html">Log in</a>
                </p>
            </div>
        </div>
    </div>
    

    <script src="./js/javascript.js"></script>
</body>
</html>
